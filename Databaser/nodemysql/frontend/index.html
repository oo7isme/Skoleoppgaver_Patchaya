<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/frontend/CSS/style.css">
    <title>Frontend example</title>
</head>

<body>
    <button onclick="showData()">Show database</button>
    <button onclick="popup()">Update Data</button>

    <table id="box-table">
    </table>
    <template id="template-header">
        <tr id="top-header">
            <th>ElevID</th>
            <th>Fornavn</th>
            <th>Etternavn</th>
            <th>Klasse</th>
            <th>Hobby</th>
            <th>Kjonn</th>
            <th>Datamaskin</th>
        </tr>
      </template>
    <template id="template">
        <tr>
            <td id="elevid"></td>
            <td id="fornavn"></td>
            <td id="etternavn"></td>
            <td id="klasse"></td>
            <td id="hobby"></td>
            <td id="kjonn"></td>
            <td id="datamaskin"></td>
        </tr>
      </template>
    <div id="popup">
        <form action="/update-form" method="get">
            <div class="mb-3">
                <input type="text" class="form-control" id="ElevID" placeholder="ElevID" />
            </div>
            <div class="mb-3">
                <input type="text" class="form-control" id="Fornavn" placeholder="Fornavn" />
            </div>
            <div class="mb-3">
                <input type="text" class="form-control" id="Etternavn" placeholder="Etternavn" />
            </div>
            <div class="mb-3">
                <input type="text" class="form-control" id="Klasse" placeholder="Klasse" />
            </div>
            <div class="mb-3">
                <input type="text" class="form-control" id="Hobby" placeholder="Hobby" />
            </div>
            <div class="mb-3">
                <input type="text" class="form-control" id="Kjonn" placeholder="KjÃ¸nn" />
            </div>
            <div class="mb-3">
                <input type="text" class="form-control" id="Datamaskin" placeholder="Datamaskin" />
            </div>
            <button onclick="updateData()">Edit</button>
        </form>
    </div>


</body>
<script src="/frontend/JS/index.js"></script>

</html>
