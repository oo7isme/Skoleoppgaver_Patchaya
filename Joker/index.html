<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" href="//use.fontawesome.com/releases/v5.0.7/css/all.css">
    <script src="JS/joker.js" defer></script>
    <title> Joker </title>
</head>
<body>
    <div id="main">
    <div id="intro">
        <p id="textTop">Trykk på Start for å starte!</p>
        <button class="start_game" id="startButton" type="button">Start</button>
        <button class="re_game" id="restartButton" type="button">Restart</button>
    </div>

    <div id="main-content">
        <div class="item">
            <button id="up0" type="button" disabled></button>
            <button id="btn0" type="button"></button>
            <button id="down0" type="button" disabled></button>
        </div>
        <div class="item">
            <button id="up1"  type="button" disabled></button>
            <button id="btn1" type="button"></button>
            <button id="down1" type="button" disabled></button>
        </div>
        <div class="item">
            <button id="up2"  type="button" disabled></button>
            <button id="btn2" type="button"></button>
            <button id="down2" type="button" disabled></button>
        </div>
        <div class="item">
            <button id="up3"  type="button" disabled></button>
            <button id="btn3" type="button"></button>
            <button id="down3" type="button" disabled></button>
        </div>
        <div class="item">
            <button id="up4"  type="button" disabled></button>
            <button id="btn4" type="button"></button>
            <button id="down4" type="button" disabled></button>
        </div>
    </div>
    <div id="pointsContainer">
            <p id="pointsText">0</p>
    </div>
</div>
</body>
</html>
